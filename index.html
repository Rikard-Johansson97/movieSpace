<!DOCTYPE html>

                </div>

                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>

                    <div class="seat"></div>
                </div>
                <div class="seat-row">

                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>

            <p>By: <span>Rikard</span></p>
